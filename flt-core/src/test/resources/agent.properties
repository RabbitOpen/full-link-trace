agent.servers=localhost:12306
agent.applicationCode=agent-test
agent.securityKey=1234567812345678
agent.ignorePackages=rabbit.flt.test.common.ignore
agent.ignoreClasses=rabbit.flt.test.common.service.IgnoreService 
agent.netMetricsCards=eth0
agent.maxTransportBatchSize=2048
agent.maxQueueSize=102400
agent.metricsOnly=false
agent.gcMetricsEnabled=true
agent.memoryMetricsEnabled=true
agent.envMetricsEnabled=true
agent.diskMetricsEnabled=false
#是否允许上报磁盘io
agent.diskIoMetricsEnabled=false
#是否允许上报cpu
agent.cpuMetricsEnabled=false
#是否允许上报网络
agent.netMetricsEnabled=false
#上报线程数
agent.maxReportThreads=1
#每个节点最大tcp连接数
agent.maxReportConnections=1
#打印队列长度
agent.printQueueLength=false
#rpc超时时长
agent.rpcRequestTimeoutSeconds=30
#超过queue容量的指定百分比时打印队列长度日志
agent.threshold=0.0
#gc 上报最小间隔
agent.gcSampleIntervalSeconds=5
agent.memorySampleIntervalSeconds=15
agent.cpuSampleIntervalSeconds=15
agent.networkSampleIntervalSeconds=15
agent.diskIoSampleIntervalSeconds=15
agent.diskSpaceSampleIntervalSeconds=300

